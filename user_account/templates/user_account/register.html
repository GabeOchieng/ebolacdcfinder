{% extends "base_v2.html" %}


{% block content %}
<div class="container mycontainer">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1" style="text-align:center;">
		  	<div class="panel panel-primary panel-contact">
				<div class="panel-body">
					<div class="col-lg-4 col-lg-offset-4">		
						<form class="form-signup" action="{% url 'user_account.views.register_user' %}" method="post">{% csrf_token %}
							<h3>Create your profile</h3>
							<hr>
							<input type="text" class="form-control" name="first_name" value="" id="id_first_name" placeholder="First Name">
						    <br>
						    <input type="text" class="form-control" name="last_name" value="" id="id_last_name" placeholder="Last Name">
						    <br>
						    {{ form.email.errors }}
						    <input type="email" class="form-control" name="email" value="" id="id_email" placeholder="E-mail">
						    <br>
						    {{form.errors.values.0}}
						    <input type="text" class="form-control" name="username" value="" id="id_username" placeholder="Username">
						    <br>
						    {{form.errors.values.1}}
						    <input type="password" class="form-control" name="password1" value="" id="id_password1" placeholder="Password">
						    <br> 
						    <input type="password" class="form-control" name="password2" value="" id="id_password2" placeholder="Password (type again)">
						    <br>  
						    
							<input type="submit" name="submit" class="btn btn-default" value="Create account">

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<br></br>
<br></br>
<br></br>

{% endblock %}
